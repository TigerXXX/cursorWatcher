<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>cursorWatcher</title>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="cursorWatcher.js"></script>
	
	<style type="text/css">
	.test {
        display: table;
		width: 300px;
		height: 300px;
		background: rgba(255,255,255,.2);
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -150px;
		margin-left: -150px;
	}
	.test div {
		width: inherit;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        color: white;
        font-size: 22px;
        font-weight: bold;
	}
	</style>
	
</head>
<body>

<div class="test">
	<div></div>
</div>

<script type="text/javascript">
var body = $('body');
$('.test div').cursorWatcher({
	center: function ($self) {
	// On this context, "this" === pure dom element.
		body.css('background-color','#95a5a6');
	},
	
	top: function ($self) {
		body.css('background-color','#1abc9c');
	},
	
	topLeft: function ($self) {
		body.css('background-color','#2ecc71');
	},
	
	topRight: function ($self) {
		body.css('background-color','#3498db');
	},
	
	right: function ($self) {
		body.css('background-color','#9b59b6');
	},
	
	left: function ($self) {
		body.css('background-color','#34495e');
	},
	
	bottom: function ($self) {
		body.css('background-color','#f1c40f');
	},
	
	bottomLeft: function ($self) {
		body.css('background-color','#e67e22');
	},
	
	bottomRight: function ($self) {
		body.css('background-color','#e74c3c');
	},

	always: function($self, position){
		document.title = "Position: "+position;
		$self.text(position);
	}
});
</script>

</body>
</html>
